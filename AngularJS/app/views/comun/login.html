
<style type="text/css">
  @CHARSET "UTF-8";
  
  .titulo{
      font-size:18px;
      font-weight: bold;
      font-family: Arial;
      color:#555;
      text-align: center;
  }
  
  .progress-bar {
      color: #333;
  } 
  
  
  *{
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      outline: none;
  }
  
  .form-control {
    position: relative;
    font-size: 16px;
    height: auto;
    padding: 10px;
      @include box-sizing(border-box);        
      &:focus {
        z-index: 2;
      }
  }
  
  body {
      background-color: #f0f0f0;
  }
  
  .login-form {
      max-width: 300px;
  }
  
  form[role=loginForm] {
      color: #5d5d5d;

      padding: 26px;
      border-radius: 10px;
      -moz-border-radius: 10px;
      -webkit-border-radius: 10px;
  }
  form[role=loginForm] img {
      display: block;
      margin: 0 auto;
      margin-bottom: 5px;
  }
  form[role=loginForm] input,
  form[role=loginForm] button {
      font-size: 14px;
      margin: 10px 0;
  }
  form[role=loginForm] > div {
      text-align: center;
  }
      
  .form-links {
      text-align: center;
      margin-top: 1em;
      margin-bottom: 50px;
  }
  .form-links a {
      color: #fff;
  }
  .capacentrar{
      position: absolute;
      left: 50%;
      width: 480px;
      height: 510px;
  
      text-align: center;
      
      margin-left: -240px;

  }
  button:enabled{
      background: #d16302 !important;
  }

</style>

<div class="capacentrar">
  <center>
    <section class="login-form">   

      <form name="form" role="loginForm">
        <img src="images/esystems-rrhh.png" style="max-height:150px; max-width:250px;" />
        
        <p class="titulo" style="line-height:5px;">
          <small style="font-size:10px;color:#444;font-weight:bold">Versión: {{ constantes.version }} {{ constantes.versionFecha }}</small>
        </p>
        <input name="username" ng-model="username" placeholder="Nombre de Usuario" required="" class="form-control form-white input-lg" type="text">
        <input name="password" ng-model="password" class="form-control form-white input-lg" id="password" placeholder="Contraseña" required="" type="password">
        <!--<select ng-if="false" ng-model="empresa" class="form-control form-white input-lg" placeholder="Empresa" style="margin-top:10px !important; margin-bottom:10px !important;" ng-options="emp as emp.empresa for emp in opciones.empresas">
          <option value="" disabled selected >Empresa</option>
        </select>
        <div ng-show="cargando" value="100" type="primary" class="progress-striped active progress">
          <div style="width: 100%;" class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" ng-style="{width: (percent < 100 ? percent : 100) + '%'}" aria-valuetext="100%" aria-labelledby="progressbar">              
          </div>
        </div>-->

        <button ng-click="loginBtn();" ng-disabled="form.$invalid || cargando" name="go" class="btn btn-lg btn-warning btn-block">Ingresar</button>
              
      </form> 
    </section>  
  </center>
  <a href="http://www.easysystems.cl" target="_black" style="width: 100%;">
    <div style="width: 100% !important;">&nbsp;</div>
  </a>
</div>
