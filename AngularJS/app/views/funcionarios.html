    <div class="col-md-12" style="margin-top: 40px;">
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th class="col-sm-1">#</th>
          <th class="col-sm-1"></th>
          <th class="col-sm-1">RUT</th>
          <th class="col-sm-2">Nombre</th>
          <th class="col-sm-2">Usuario</th>
          <th class="col-sm-2">Correo Electrónico</th>
          <th class="col-sm-2">Perfil</th>
          <th class="col-sm-1">Acciones</th>
        </tr>
        </thead>
        <tbody>
          <tr ng-repeat="dato in datos | orderBy:orden | filter : filtro ">
            <td>{{ $index + 1 }}</td>
            <td><img ng-src="{{ dato.fotografia }}" style="max-width: 50px; max-height: 40px" /></td>
            <td>{{ dato.rut }}</td>
            <td>{{ dato.funcionario }}</td>
            <td>{{ dato.username }}</td>
            <td>{{ dato.email }}</td>
            <td>{{ dato.perfil.nombre }}</td>
            <td>
              <a class="btn-acciones btn btn-default" href="javascript:void(0);" ng-click="editar(dato);" uib-tooltip-html="toolTipEdicion(dato.funcionario)">
                <i class="fa fa-pencil"></i>
              </a>
              <a class="btn-acciones btn btn-danger" href="javascript:void(0);" confirmation-click="eliminar( dato );" confirmation-needed="El Funcionario: <b>{{ dato.funcionario }}</b> será eliminado.Desea continuar?">
                <i class="fa fa-remove"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
