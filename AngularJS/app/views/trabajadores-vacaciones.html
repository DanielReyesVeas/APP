<div class="box">
  <div class="row">
    <div class="column col-sm-12">
      <h2> <i class="fa fa-plane"> </i> Vacaciones</h2>       

      <div style="margin-top: 60px;" ng-if="cargado">

        <div class="container text-center" ng-if="datos.length<=0">
          <i>No hay trabajadores ingresados</i>
        </div>

        <table class="table table-striped table-hover" ng-if="datos.length>0">
          <thead>
            <tr>    
              <th class="col-sm-1">#</th>
              <th class="col-sm-1">RUT</th>
              <th class="col-sm-3">Nombre</th>              
              <th class="col-sm-3">Cargo</th>
              <th class="col-sm-2">Fecha Ingreso</th>
              <th class="col-sm-1">Vacaciones</th>
              <th class="col-sm-1"></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="dato in datos">
              <td>{{ $index + 1 }}</td>
              <td>{{ dato.rutFormato }}</td>
              <td>{{ dato.nombreCompleto }}</td>
              <td>{{ dato.cargo.nombre }}</td>
              <td>{{ dato.fechaIngreso | date : "dd-MM-y" }}</td>
              <td>{{ dato.vacaciones }}<span ng-if="dato.vacaciones!=1"> días</span><span ng-if="dato.vacaciones==1"> día</span></td>
              <td>
                <a href="" ng-click="detalle(dato)"><i class="fa fa-search"></i></a>
              </td>
            </tr>
          </tbody>
        </table>

      </div>          
    </div>
  </div>  
</div>
