<div class="box">
  <div class="row">
    <div class="column col-sm-12">
      <h2> <i class="fa fa-envelope-o"> </i> Cartas de Notificación</h2>      
      <a ng-click="gestionar()" href="" ng-if="accesos.crear && accesos.abierto || accesos.editar && accesos.abierto" class="btn btn-primary btn-xs pull-right"><i class="fa fa-cog"></i> Gestionar Cartas de Notificación</a>
      <div style="margin-top: 60px;" ng-if="cargado">

        <div class="container text-center" ng-if="datos.length<=0">
          <i>No hay trabajadores ingresados</i>
        </div>

        <table class="table table-striped table-hover" ng-if="datos.length>0">
          <thead>
            <tr>    
              <th class="col-sm-1">#</th>
              <th class="col-sm-2">RUT</th>
              <th class="col-sm-3">Nombre</th>              
              <th class="col-sm-3">Cargo</th>
              <th class="col-sm-2">Cartas Ingresadas</th>
              <th class="col-sm-1"></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="dato in datos">
              <td>{{ $index + 1 }}</td>
              <td>{{ dato.rutFormato }}</td>
              <td>{{ dato.nombreCompleto }}</td>
              <td>{{ dato.cargo.nombre }}</td>
              <td>{{ dato.totalCartasNotificacion }}</td>
              <td>
                <a href="javascript:void(0);" ng-if="accesos.crear && accesos.abierto" ng-click="ingresar(dato)"><i class="fa fa-envelope-square"></i></a>
                <a href="javascript:void(0);" ng-click="detalle(dato.sid)"><i class="fa fa-folder-open-o"></i></a>
              </td>
            </tr>
          </tbody>
        </table>

      </div>          
    </div>
  </div>  
</div>
