<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()">
    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
  </button>
  <h3 class="modal-title">Historial Vacaciones</h3>
</div>
<div class="modal-body centered">
  <div class="panel panel-default">
    <div class="panel-heading">{{trabajador.nombreCompleto}}</div>
    <div class="panel-body">          

      <div class="container col-sm-12" style="margin-top: 40px;">

        <div class="col-sm-12">
          <div class="col-sm-4" ng-if="accesos.crear && accesos.editar && accesos.abierto" ng-class="{ 'hidden' : isIngresar }">
            <a ng-click="ingresarVacaciones()" href="" class="btn btn-primary btn-xs"><i class="fa fa-plus"> </i> Ingresar Vacaciones</a>
          </div>
          <div class="col-sm-3" ng-class="{ 'hidden' : !isIngresar }">
            <a ng-click="ingresarVacaciones()" href="" class="btn btn-primary btn-xs">Cancelar</a>
          </div>
          <div class="col-sm-5" ng-class="{ 'hidden' : !isIngresar }" >
            <div class="input-group"> 
              <input ng-model="vacaciones.dias" class="form-control form-white" min="0.25" type="number">
              <span class="input-group-addon">Días</span>
            </div>     
          </div>
          <div class="col-sm-2" ng-class="{ 'hidden' : !isIngresar }" >
            <a ng-click="guardarVacaciones()" href="" class="btn btn-primary btn-xs"><i class="fa fa-check"> </i> Guardar</a>
          </div>
        </div>
        
        <div class="col-sm-12" style="margin-top: 40px;">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th class="col-sm-2">#</th>
                <th class="col-sm-5">Mes</th>
                <th class="col-sm-5">Días</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="dato in trabajador.vacaciones">
                <td>{{ $index + 1 }}</td>
                <td>{{ dato.mes.nombre }}</td>
                <td>{{ dato.dias }}<span ng-if="dato.dias!=1"> días</span><span ng-if="dato.dias==1"> día</span></td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="col-sm-12" style="margin: 30px;">
          <div class="form-group form-group-md">

            <label class="col-sm-3 col-sm-offset-2 control-label">{{ mes.mes }}:</label>
            <div class="col-sm-3">
              <span ng-if="!isEdit">{{ mes.dias }}</span>
              <span ng-if="isEdit"><input type="text" ng-model="mes.dias" style="width: 50px;"></span>
              <span ng-if="mes.dias!=1"> días</span><span ng-if="mes.dias==1"> día</span>
            </div>              
            <div class="col-sm-1" ng-if="accesos.editar && accesos.abierto">
              <a href="" ng-if="isEdit" ng-click="edit()"><i class="fa fa-check"></i></a>
              <a href="" ng-if="!isEdit" ng-click="edit()"><i class="fa fa-pencil"></i></a>
            </div>
          </div>
        </div>

      </div>        
    </div>
  </div>
  <div class="modal-footer">
    <div class="pull-right" style="padding: 6px;">
      <button ng-if="accesos.crear || accesos.editar && accesos.abierto" class="btn btn-primary" type="button" ng-disabled="!isEdited()" ng-click="guardar()">Guardar</button>
      <button class="btn btn-warning" type="button" ng-click="$dismiss()">Cerrar</button>
    </div>
  </div>
</div>
