<div class="box">
  <div class="column col-sm-12">
    <div class="padding">
      <div class="col-sm-4">        
        <h2> <i class="fa fa-calendar-minus-o"> </i> Tabla de Descuentos </h2>
      </div>

      <div class="col-sm-12">
        <a ng-click="editar({ sid : 0 })" href="" ng-if="accesos.crear && accesos.abierto" class="btn btn-primary btn-xs pull-right"><i class="fa fa-plus"></i> Ingresar Descuento</a>
      </div>

      <div class="col-sm-12">

        <div class="text-center" ng-if="datos.length<=0 && cargado" style="margin-top: 40px;" >
          <i>No se han ingresado Descuentos</i>
        </div>

        <table class="table table-striped table-hover" ng-if="datos.length>0">
          <thead>
            <th class="col-sm-1">Código</th>
            <th class="col-sm-4">Nombre</th>
            <th class="col-sm-5">Descripción</th>
            <th class="col-sm-2"></th>
          </thead>
          <tbody>
            <tr ng-repeat="descuento in datos">
              <td>#{{ descuento.codigo }}</td>
              <td>{{ descuento.nombre }}</td>
              <td>{{ descuento.descripcion }}</td>
              <td class="text-right">
                <a href="" ng-if="accesos.editar && accesos.abierto" ng-click="editar(descuento)"><i class="fa fa-pencil"></i></a>
                <a href="" ng-if="accesos.eliminar && accesos.abierto" confirmation-click="eliminar(descuento)" confirmation-needed="El Descuento: <b>#{{ descuento.codigo }}</b> será eliminado del sistema. ¿Desea continuar?"><i class="fa fa-trash"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
